version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: pgoutput-poc
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testpw
      POSTGRES_DB: pubdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d pubdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
